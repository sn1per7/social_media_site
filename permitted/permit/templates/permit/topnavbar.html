<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'permit/style.css' %}">

</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">

            <!-- Logo -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <li>
                    <a class="navbar-brand " href="#"><b>Permitted</b></a>
                </li>
            </div>

            <!-- Menu Items -->
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="#">
                            <span class="fa fa-gg" aria-hidden="true"></span>&nbsp; My Profile
                        </a>
                    </li>
                    <li class="">
                        <a href="/permit/message/kumar">
                            <span class="fa fa-medium" aria-hidden="true"></span>&nbsp; Messages
                        </a>
                    </li>
                    <li class="">
                        <a href="#">
                            <span class="fa fa-address-book" aria-hidden="true"></span>&nbsp; Friends
                        </a>
                    </li>

                    <li>
                    <form class="navbar-form navbar-left" role="search" method="post" action="#" >
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search..." name="query" value="">
                        </div>
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                    </form>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="">
                        <a href="/permit/logout">
                            <span class="fa fa-power-off" aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>


            </div>

        </div>
    </nav>

{% block body%}


{% endblock %}
</body>
</html>
